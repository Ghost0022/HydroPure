<ion-header>  
  <ion-toolbar color="light">  
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons>  
    <ion-img src="assets/img/logo.png"></ion-img>  
  </ion-toolbar>   
</ion-header> 

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let details of records">
    <ion-item>{{details.name}}</ion-item>
    <ion-item>{{details.mID}}</ion-item>
    <ion-item>{{details.date}}</ion-item>
    <ion-item>{{details.prev}}</ion-item>
    <ion-item>{{details.current}}</ion-item>
    <ion-item>{{details.usage}}</ion-item>
    <ion-item>{{details.amount}}</ion-item>
  </ion-card>

  <ion-button  shape="round"routerLink="/tabs/tab2">Back</ion-button>

</ion-content>
